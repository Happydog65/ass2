<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container my-4">

    <p class="font-weight-bold">Bootstrap checkbox list is a component which combines checkbox and list group.</p>
  
    <p><strong>Detailed documentation and more examples you can find in our <a href="https://mdbootstrap.com/docs/standard/forms/checkbox/"
                                                                               target="_blank">Bootstrap Checkbox Docs</a> </p>
  
    <hr>
  
    <p class="font-weight-bold">Basic example</p>
  
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <!-- Default checked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check1" checked>
          <label class="custom-control-label" for="check1">card 1</label>
        </div>
      </li>
      <li class="list-group-item">
        <!-- Default checked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check2">
          <label class="custom-control-label" for="check2">card 2</label>
        </div>
      </li>
      <li class="list-group-item">
        <!-- Default checked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check3">
          <label class="custom-control-label" for="check3">card 3</label>
        </div>
      </li>
      <li class="list-group-item">
        <!-- Default checked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check4">
          <label class="custom-control-label" for="check4">Card 4</label>
        </div>
      </li>
